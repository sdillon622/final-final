<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <form id="search-form" class="search-form">
        <div class="row form-group">
          <!-- <label for="formGroupExampleInput"
            ><u>Current City</u> or Search</label
          > -->
          <div class="col-6">
            <input
              type="search"
              class="form-control"
              id="city-Input"
              placeholder="Enter City Name"
              autofocus="on"
              autocomplete="off"
            />
          </div>
          <div class="col-6">
            <input
              type="submit"
              value="Search"
              class="form-control btn btn-primary"
            />
          </div>
        </div>
      </form>
      <h1 id="city"></h1>
      <span id="date"></span>
      <h2 id="temperature"></h2>
      <div class="row">
        <div class="col-3">
          Tomorrow <br />
          25°C<br />
          ⛈️<br />
          20° low
        </div>
        <div class="col-3">
          Monday<br />
          26°C<br />
          ⛈️<br />
          21° low
        </div>
        <div class="col-3">
          Tuesday <br />
          26°C<br />
          ⛈️<br />
          21° low
        </div>
        <div class="col-3">
          Wednesday<br />
          26°C<br />
          ⛈️<br />
          20° low
        </div>
      </div>
    </div>
    <footer>
      See code here <a href="https://github.com/sdillon622/final-final"></a>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
